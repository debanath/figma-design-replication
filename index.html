<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UpTodd | Home</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="navbar">
            <img src="assets/logo.png" alt="logo" class="logo" />
            <div class="nav-items">
                <a href="#">Home</a>
                <a href="#">Programs</a>
                <a href="#">Success Story</a>
                <a href="#">About</a>
                <div class="book-button">Book a Free Demo</div>
            </div>
        </div>
        <div class="achievers">
            <div class="achievers-text-1">Achievers</div>
            <div class="achievers-text-2">Real Stories:Watch Babies Thrive</div>
        </div>
        <p class="dev-text">Developmental Wonders: Early Learning Made Fun</p>
        <div class="progress-timeline">
            <div class="timeline">
                <div class="yellow-bg">2 Months & Crawling!</div>
                <div class="video-icon">
                    <img
                        class="play-icon"
                        src="assets/red-play.svg"
                        alt="play"
                    />
                </div>
            </div>
            <img class="r-arrow" src="assets/arrow-right.svg" alt="arrow" />
            <div class="timeline">
                <div class="yellow-bg">10Months & Recognising Objects</div>
                <div class="video-icon">
                    <img
                        class="play-icon"
                        src="assets/red-play.svg"
                        alt="play"
                    />
                </div>
            </div>
            <img class="r-arrow" src="assets/arrow-right.svg" alt="arrow" />
            <div class="timeline">
                <div class="yellow-bg">18Months & Reading Pictures</div>
                <div class="video-icon">
                    <img
                        class="play-icon"
                        src="assets/red-play.svg"
                        alt="play"
                    />
                </div>
            </div>
        </div>
        <div class="divider">
            <img src="assets/wave-divider.svg" alt="divider" />
        </div>
        <script src="script.js" />
    </body>
</html>
